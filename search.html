<body>
  <!-- This is the search page -->

  <!-- Top nav bar -->
  <nav id="navbarPlaceholder"></nav>

  <!-- Body -->
  <!-- Search bar -->
  <div class="container py-4">
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
      <button class="btn btn-outline-success" type="button">
        Search
      </button>
    </form>

    <!-- Show recent searches -->
    <div class="container"> Recent searches
      <div class="container">
        <div id="Recent Searches-go-here" class="col col-auto">
        </div>
      </div>
    </div>
    <!-- Show bus lines -->
    <div class="container"> Bus stops
      <div class="container">
        <div id="Bus Lines-go-here" class="col col-auto">
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Searches template -->
  <template id="recentSearchesTemplate">
    <div class="bus py-2" style="width:auto">
      <a class="busID" href="eachStop.html" style="cursor: pointer">
        <div class="container bg-light py-4 bus-body">
          <h5 class="recentSearch-number">Bus Number</h5>
          <h5 class="recentSearch-details">Details</h5>
        </div>
      </a>
    </div>
  </template>

  <!-- Bus Line template -->
  <template id="busLineTemplate">
    <div class="bus py-2" style="width:auto">
      <a href="busLine.html" style="cursor: pointer">
        <div class="container bg-light py-4 bus-body">
          <h5 class="bus-number">Bus Number</h5>
          <h5 class="bus-details">Details</h5>
        </div>
      </a>
    </div>
  </template>
