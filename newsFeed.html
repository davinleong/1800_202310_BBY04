<body>
  <!-- This is the home page -->

  <!-- Top nav bar -->
  <nav id="navbarPlaceholder"></nav>

  <!-- Stuff -->
  <div class="container">
    <br>
    <h1>New Post for <span id="busName">Bus Name</span></h1>
    <br>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Add a title</label>
        <input type="text" class="form-control" id="title" placeholder="Title">
      </div><br>
      <div class="container py-3">
        <input type="file" id="mypic-input" accept="image/*" />
        <img id="mypic-goes-here" width="100px" height="100px" />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">What did you think of the bus stop?</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleFormControlSelect1">How is the condition of the bus Stop?</label>
        <select class="form-control" id="condition">
          <option>Very Satisfied</option>
          <option>Satisfied</option>
          <option>Neutral</option>
          <option>Dissatisfied</option>
          <option>Very Dissatisfied</option>
        </select>
        <br>
        <!--Flooded-->
        <label>Flooded <span style="display:inline-block; width: 26pt;"></span></label>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flooded" value="Yes">
          <label>Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flooded" value="No">
          <label>No</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flooded" value="Unsure" checked="">
          <label>Not sure</label>
        </div>
        <br>
        <!--heavySnow-->
        <label>Heavy Snow <span style="display:inline-block; width: 20pt;"></span></label>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="heavysnow" value="Yes">
          <label>Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="heavysnow" value="No">
          <label>No</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="heavysnow" value="Unsure" checked="">
          <label>Not sure</label>
        </div>
        <br>
        <!--heat-->
        <label>Heat<span style="display:inline-block; width: 20pt;"></span></label>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="heat" value="Yes">
          <label>Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="heat" value="No">
          <label>No</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="heat" value="Unsure" checked="">
          <label>Not sure</label>
        </div>
        <br>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-lg btn-primary pull-right" onclick="writeNewsFeed()">Submit</button>
        </div>
      </div>
    </form>
  </div>
